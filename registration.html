<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div id="reg">
        <form action="no action" id="registra">
            <div class="items">
                <h2>Registration</h2>
            </div>
            <div class="items">
                <label for="name">Name:</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name"><br>
            </div>
            <div class="items">
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email"><br>
            </div>
            <div class="items">
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" placeholder="Enter your password"><br>
            </div>
            <div class="items">
                <label for="password">Conform Password:</label><br>
                <input type="password" name="password" id="password" placeholder="Conform Password"><br>
            </div>
            <div class="items">
                <p>I already have account. <a href="./login.html">Login</a></p>
                <button type="submit" id="btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
